<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS MINIFICADO (mucho más ligero) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <!-- Flowbite CSS optimizado con PRELOAD -->
    <link rel="preload"
          href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">

    <noscript>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css">
    </noscript>

    <title>Create Account</title>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <!-- LOGO LOCAL O PRELOAD PARA MEJOR PERFORMANCE -->
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" loading="lazy">
          Flowbite
      </a>

      <div class="w-full bg-white rounded-lg shadow dark:border 
                  md:mt-0 sm:max-w-md xl:p-0 
                  dark:bg-gray-800 dark:border-gray-700">
          
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

              <h1 class="text-xl font-bold leading-tight tracking-tight 
                         text-gray-900 md:text-2xl dark:text-white">
                  Create an account
              </h1>

              <form class="space-y-4 md:space-y-6">

                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Your email
                      </label>
                      <input type="email" id="email" required
                             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                    focus:ring-primary-600 focus:border-primary-600 
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                    dark:placeholder-gray-400 dark:text-white 
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             placeholder="name@company.com">
                  </div>

                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Password
                      </label>
                      <input type="password" id="password" required
                             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                    focus:ring-primary-600 focus:border-primary-600 
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                    dark:placeholder-gray-400 dark:text-white 
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             placeholder="••••••••">
                  </div>

                  <div>
                      <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Confirm password
                      </label>
                      <input type="password" id="confirm-password" required
                             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                    focus:ring-primary-600 focus:border-primary-600 
                                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                                    dark:placeholder-gray-400 dark:text-white 
                                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             placeholder="••••••••">
                  </div>

                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                          <input id="terms" type="checkbox" required
                                 class="w-4 h-4 border border-gray-300 rounded bg-gray-50 
                                        focus:ring-3 focus:ring-primary-300 
                                        dark:bg-gray-700 dark:border-gray-600 
                                        dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                      </div>

                      <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500 dark:text-gray-300">
                              I accept the 
                              <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">
                                  Terms and Conditions
                              </a>
                          </label>
                      </div>
                  </div>

                  <button type="submit"
                          class="w-full text-black bg-primary-600 hover:bg-primary-700
                            focus:ring-4 focus:outline-none focus:ring-primary-300
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center
                            border border-gray-800
                            dark:bg-primary-600 dark:hover:bg-primary-700
                            dark:focus:ring-primary-800">
                      Create an account
                  </button>

                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Already have an account? 
                      <a href="#" class="font-medium text-black hover:underline dark:text-primary-500">
                          Login here
                      </a>
                  </p>

              </form>
          </div>
      </div>
  </div>
</section>

<!-- Flowbite JS optimizado con DEFER -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js" defer></script>

</body>
</html>
